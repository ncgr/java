# the query service URL for the mine of interest
intermine.service.url = http://localhost/beanmine/service

# Neo4j url and auth params
neo4j.url = bolt://localhost:7687
neo4j.user = neo4j
neo4j.password = your-password-here

# print to stdout on every node merge plus a dot for its relations
verbose = true

# maximum number of rows to process per item/reference/collection; set to 0 to load entire mine.
max.rows = 10

# comma-separated list of classes to ignore in node loading
# typically redundant superclasses like InterMineObject, or classes that become edges like Location
# or classes that can be too darned big like Sequence (chromosome sequence residues bog down Neo4j)
ignored.classes = InterMineObject,BioEntity,SequenceFeature,Ontology,OntologyRelation,OntologyTerm,OntologyAnnotation,OntologyTermSynonym,Homologue,LinkageGroupPosition,LinkageGroupRange,Location,Sequence

# comma-separated list of class pairs to replace in node merge, e.g. ReplaceThisClass.WithThisClass,Transcript.MRNA,Polypeptide.Protein
replaced.classes = Transcript.MRNA
