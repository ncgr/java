plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    compile group: 'org.intermine', name: 'intermine-objectstore', version: System.getProperty("imVersion")
    compile group: "org.intermine", name: "intermine-resources", version: System.getProperty("imVersion")
    compile group: 'org.intermine', name: 'intermine-integrate', version: System.getProperty("imVersion")
    compile group: 'org.intermine', name: 'intermine-api', version: System.getProperty("imVersion")
    compile group: 'org.intermine', name: 'intermine-model', version: System.getProperty("imVersion")
    compile group: 'org.intermine', name: 'intermine-pathquery', version: System.getProperty("imVersion")

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.9'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    compile('ant:ant:1.6.5')
    testCompile group: 'junit', name: 'junit', version: '4.8.2'

    compile fileTree(dir: 'libs', include: '*.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'org.ncgr.intermine.CDSReferenceUpdater'
}
