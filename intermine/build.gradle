plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    compile group: 'org.intermine', name: 'intermine-objectstore', version: System.getProperty("imVersion")
    compile group: 'org.intermine', name: 'intermine-api', version: System.getProperty("imVersion")
    compile group: 'org.intermine', name: 'intermine-ws-java', version: '3.1.0'

    // https://mvnrepository.com/artifact/org.intermine/intermine-ws-java
    implementation group: 'org.intermine', name: 'intermine-ws-java', version: '3.1.0'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.2'

    // https://mvnrepository.com/artifact/commons-httpclient/commons-httpclient
    implementation group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'

    implementation group: 'antlr', name: 'antlr', version: '2.7.6'

    compile fileTree(dir: 'libs', include: '*.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'org.ncgr.intermine.CDSReferenceUpdater'
}
