plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    // Allows running an app with the run task
    id 'application'
}

run {
    mainClassName = "org.ncgr.pubmed.PubMedSummary"
}

dependencies {

    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.4'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8'

    // https://mvnrepository.com/artifact/com.thoughtworks.xstream/xstream
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.10'

    // https://mvnrepository.com/artifact/org.ogce/xpp3
    compile group: 'org.ogce', name: 'xpp3', version: '1.1.6'

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
