plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Apply the application plugin so we can run stuff
    id 'application'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Use local JARs
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // and our needed Maven packages
    compile 'commons-lang:commons-lang:20030203.000129'
    compile 'xstream:xstream:1.2.2'
    compile 'xpp3:xpp3:1.1.4c'
    compile 'org.mongodb.morphia:morphia:1.3.2'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

version = '0.1.0'

mainClassName = "PubHandler"

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}
