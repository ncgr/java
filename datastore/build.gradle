plugins {
    
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the application plugin for bundling the results
    id 'application'

}

run {
    mainClassName = "Readme"
}

dependencies {

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Use some local JARs
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // https://mvnrepository.com/artifact/org.biojava/biojava-genome
    compile group: 'org.biojava', name: 'biojava-genome', version: '5.3.0'

    // https://mvnrepository.com/artifact/com.github.samtools/htsjdk
    implementation group: 'com.github.samtools', name: 'htsjdk', version: '2.16.1'

    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.12.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'http://ci-dev.renci.org/nexus/content/repositories/releases/' }
}

compileJava {
    options.compilerArgs += ["-Xlint:unchecked"]
}
